<div class="columns is-multiline">
    {% for category in categories %}
        <div class="column is-3">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-3by2">
                        {% if category.image %}
                            <img src="{{ category.image.url }}">
                        {% endif %}
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class='media-content'>
                            <p class="title is-4">{{ category.title }}</p>
                            <!-- <p class="subtitle is-6">
                                €{{ product.price }} 
                                {% if product.get_rating != 0 %}
                                    &nbsp;&nbsp; ★{{ product.get_rating|floatformat:1 }}
                                {% endif %}
                            </p> -->
                        </div>
                    </div>
                </div>

                <footer class="card-footer">
                    <a href="{% url 'category_detail' category.slug %}" 
                        class="card-footer-item button is-primary is-outlined">View</a>
                    {% if category.store in owned_stores %}
                    <a href="{% url 'category_detail' category.slug %}?edit=true" 
                        class="card-footer-item button is-danger is-outlined">Edit</a>
                    {% endif %}
                </footer>
            </div>
        </div>
    {% endfor %}
</div>
